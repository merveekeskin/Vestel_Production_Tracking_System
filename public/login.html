<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vestel Giriş Paneli</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e74c3c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 2px solid #8B0000;
      border-radius: 10px;
      width: 450px;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 160px;
      margin-bottom: 24px;
    }

    .role-selection {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .role-button {
      flex: 1;
      margin: 0 8px;
      padding: 14px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    .role-button.active {
      background-color: #e74c3c;
    }

    .login-form {
      display: none;
    }

    .login-form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 14px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 17px;
    }

    button.submit-btn {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="vestel-kirmizi-logo-buyuk1(1).png" alt="Vestel Logo" class="logo">

    <div class="role-selection">
      <button class="role-button active" onclick="selectRole('Personel')">Personel Girişi</button>
      <button class="role-button" onclick="selectRole('Yönetici')">Yönetici Girişi</button>
    </div>

    <!-- Personel Formu -->
    <form class="login-form active" id="personel-form">
      <input type="text" id="personel-no" placeholder="Personel No" required>
      <input type="password" id="personel-pass" placeholder="Şifre" required>
      <button type="submit" class="submit-btn">Giriş Yap</button>
    </form>

    <!-- Yönetici Formu -->
    <form class="login-form" id="yonetici-form">
      <input type="text" id="yonetici-no" placeholder="Yönetici No" required>
      <input type="password" id="yonetici-pass" placeholder="Şifre" required>
      <button type="submit" class="submit-btn">Giriş Yap</button>
    </form>
  </div>

  <script>
    const personelForm = document.getElementById('personel-form');
const yoneticiForm = document.getElementById('yonetici-form');

function selectRole(role) {
  document.querySelectorAll('.role-button').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));

  if (role === 'Personel') {
    document.querySelector('.role-button:nth-child(1)').classList.add('active');
    personelForm.classList.add('active');
  } else {
    document.querySelector('.role-button:nth-child(2)').classList.add('active');
    yoneticiForm.classList.add('active');
  }
}

// Personel login
personelForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const employee_no = document.getElementById('personel-no').value.trim();
  const password = document.getElementById('personel-pass').value.trim();

  try {
    const res = await fetch('http://localhost:3001/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ employee_no, password, role: 'Personel' })
    });

    const data = await res.json();
    if (!res.ok) {
      console.error('API Hatası Detayı:', data);
      throw new Error(data.error + (data.details ? ' - ' + data.details : ''));
    }

    window.location.href = 'user_index.html';
  } catch (err) {
    alert('❌ ' + err.message);
  }
});

// Yönetici login
yoneticiForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const employee_no = document.getElementById('yonetici-no').value.trim();
  const password = document.getElementById('yonetici-pass').value.trim();

  try {
    const res = await fetch('http://localhost:3001/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ employee_no, password, role: 'Yönetici' })
    });

    const data = await res.json();
    if (!res.ok) {
      console.error('API Hatası Detayı:', data);
      throw new Error(data.error + (data.details ? ' - ' + data.details : ''));
    }

    window.location.href = 'index.html';
  } catch (err) {
    alert('❌ ' + err.message);
  }
});

  </script>
</body>
</html>
