<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vestel Giriş Paneli</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e74c3c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 2px solid #8B0000;
      border-radius: 10px;
      width: 450px;
      padding: 40px 40px 30px 40px; /* üst padding azaltıldı */
      text-align: center;
      position: relative;
    }

    .header-title {
      font-size: 38px;
      font-weight: bold;
      color: #c0392b;
      text-align: center;
      margin-bottom: 18px;
      /* 3D ve siyah kenarlık efekti */
      text-shadow:
        2px 2px 0 #000,
        4px 4px 8px #333,
        0 1px 0 #000,
        0 2px 2px #888;
      letter-spacing: 2px;
    }

    .logo {
      width: 160px;
      margin-bottom: 24px;
    }

    .role-selection {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .role-button {
      flex: 1;
      margin: 0 8px;
      padding: 14px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    .role-button.active {
      background-color: #e74c3c;
    }

    .login-form {
      display: none;
      position: relative;
      z-index: 1;
    }

    .login-form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 14px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 17px;
    }

    button.submit-btn {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <div class="header-title">Üretim Takip Sistemi</div> -->
    <img src="vestel-kirmizi-logo-buyuk1(1).png" alt="Vestel Logo" class="logo">
    <div class="role-selection">
      <button class="role-button active" onclick="selectRole('personel')">Personel Girişi</button>
      <button class="role-button" onclick="selectRole('yonetici')">Yönetici Girişi</button>
    </div>

    <form class="login-form active" id="personel-form" action="dashboard.html">
      <input type="text" placeholder="Personel No" required>
      <input type="password" placeholder="Şifre" required>
      <button type="submit" class="submit-btn">Giriş Yap</button>
    </form>

    <form class="login-form" id="yonetici-form" action="admin.html">
      <input type="text" placeholder="Yönetici Adı" required>
      <input type="password" placeholder="Şifre" required>
      <button type="submit" class="submit-btn">Giriş Yap</button>
    </form>
  </div>
  <script>
    function selectRole(role) {
      document.querySelectorAll('.role-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.login-form').forEach(form => form.classList.remove('active'));

      if (role === 'personel') {
        document.querySelector('.role-button:nth-child(1)').classList.add('active');
        document.getElementById('personel-form').classList.add('active');
      } else {
        document.querySelector('.role-button:nth-child(2)').classList.add('active');
        document.getElementById('yonetici-form').classList.add('active');
      }
    }
  </script>
</body>
</html>
